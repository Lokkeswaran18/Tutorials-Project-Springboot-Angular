        <input style="margin-top: 5px;"
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button style="margin: 5px 0;"
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
          <button   (click)="searchPublish()" type="button" class="btn btn-primary" style="margin: 5px; border-radius: 5px;">Publish</button>
          <button  (click)="searchUnpublish()" type="button" class="btn btn-warning" style="margin: 5px; border-radius: 5px;">Unpublish</button>
        </div>

    <div class="col-md-6" style="margin-left: 20px;">
      <table style="width: 300px; background-color: rgb(18, 19, 19); " >
        <!-- <ng-container matColumnDef="title"> -->
         <thead class="text-center  " style="height: 30px; color: white; padding: 10px; size: 1.5em;">Tutorials List</thead>
          <td>
            
            <ul class="list-group">
              <li 
                class="list-group-item text-center"
                *ngFor="let tutorial of tutorials | paginate: {itemsPerPage:count, currentPage:page}; let i = index " 
                [class.active]="i == currentIndex"
                (click)="setActiveTutorial(tutorial, i) "
              >
                {{ tutorial.title }}
              </li>
            </ul>
          </td>
    </table>   

    </div>
    
  </div>
  
  
  <div class="text-center" style="color: rgb(0, 172, 158);">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  
  
  </div>
